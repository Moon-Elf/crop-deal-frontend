<div class="container my-5">
    <h2 class="mb-4 text-success text-center">My Listings</h2>
  
    <div *ngIf="loading" class="text-center my-5">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div class="row g-4" *ngIf="!loading">
      <div class="col-md-6 col-lg-4" *ngFor="let crop of listings">
        <div class="card listing-card h-100 border-0 shadow-sm">
          <img *ngIf="crop.imageUrl" [src]="crop.imageUrl" [alt]="crop.cropName" class="card-img-top">
  
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-semibold">{{ crop.cropName }}</h5>
            <p class="card-text text-muted small">{{ crop.description }}</p>
  
            <div class="mb-2">
              <span class="fw-bold">â‚¹{{ crop.pricePerKg }}</span> per kg
            </div>
  
            <div class="mb-3 text-muted">Available: {{ crop.quantity }} kg</div>
  
            <div class="mb-2">
              <span class="badge"
                    [ngClass]="{
                      'bg-success': crop.status === 'Available',
                      'bg-secondary': crop.status !== 'Available'
                    }">
                {{ crop.status }}
              </span>
            </div>
  
            <div class="mt-auto d-flex justify-content-between">
              <button class="btn btn-sm btn-outline-primary px-3" (click)="onEdit(crop.id)">
                Edit
              </button>
              <button class="btn btn-sm btn-outline-danger px-3" (click)="onDelete(crop.id)">
                Delete
              </button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
