<div class="bank-form-container">
  <div class="form-header">
    <h2 class="form-title">Add New Bank Account</h2>
    <button class="btn btn-back" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </div>

  <form [formGroup]="bankForm" (ngSubmit)="onSubmit()" class="bank-form">
    <div class="form-group">
      <label class="form-label">Account Number</label>
      <input type="text" formControlName="accountNumber" class="form-control" placeholder="e.g. 1234567890"
             [ngClass]="{ 'is-invalid': bankForm.get('accountNumber')?.touched && bankForm.get('accountNumber')?.invalid }" />
      <div *ngIf="bankForm.get('accountNumber')?.touched && bankForm.get('accountNumber')?.invalid" class="invalid-feedback">
        Valid account number (9-18 digits) is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">IFSC Code</label>
      <input type="text" formControlName="ifscCode" class="form-control" placeholder="e.g. SBIN0001234"
             [ngClass]="{ 'is-invalid': bankForm.get('ifscCode')?.touched && bankForm.get('ifscCode')?.invalid }" />
      <div *ngIf="bankForm.get('ifscCode')?.touched && bankForm.get('ifscCode')?.invalid" class="invalid-feedback">
        Valid IFSC code (11 characters) is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Bank Name</label>
      <input type="text" formControlName="bankName" class="form-control" placeholder="e.g. State Bank of India"
             [ngClass]="{ 'is-invalid': bankForm.get('bankName')?.touched && bankForm.get('bankName')?.invalid }" />
      <div *ngIf="bankForm.get('bankName')?.touched && bankForm.get('bankName')?.invalid" class="invalid-feedback">
        Bank name is required (max 50 characters)
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Branch Name</label>
      <input type="text" formControlName="branchName" class="form-control" placeholder="e.g. Main Branch"
             [ngClass]="{ 'is-invalid': bankForm.get('branchName')?.touched && bankForm.get('branchName')?.invalid }" />
      <div *ngIf="bankForm.get('branchName')?.touched && bankForm.get('branchName')?.invalid" class="invalid-feedback">
        Branch name is required (max 50 characters)
      </div>
    </div>

    <div class="form-footer">
      <button type="submit" class="btn btn-submit" [disabled]="submitting || bankForm.invalid">
        <span *ngIf="submitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        {{ submitting ? 'Adding...' : 'Add Bank Account' }}
      </button>
      <button type="button" class="btn btn-cancel" (click)="goBack()" [disabled]="submitting">
        Cancel
      </button>
    </div>

    <div *ngIf="error" class="alert alert-danger mt-3">
      <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
    </div>
  </form>
</div>
