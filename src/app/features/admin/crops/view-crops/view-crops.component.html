<div class="container py-4">
    <h2 class="text-success text-center mb-4 fw-bold">Crop Listings</h2>
  
    <div class="card shadow-sm p-4">
      <form [formGroup]="cropForm" class="row g-3 align-items-end mb-4">
        <!-- Crop Type Filter -->
        <div class="col-md-4">
          <label for="cropType" class="form-label fw-semibold">Filter by Crop Type</label>
          <select id="cropType" class="form-select" formControlName="cropType">
            <option value="">All</option>
            <option *ngFor="let type of cropTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
  
        <!-- Search by Name -->
        <div class="col-md-4">
          <label for="searchTerm" class="form-label fw-semibold">Search by Name</label>
          <input id="searchTerm" type="text" class="form-control" placeholder="e.g. Wheat" formControlName="searchTerm">
        </div>
      </form>
  
      <!-- Table -->
      <div *ngIf="filteredCrops.length > 0; else noData">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-success text-center">
              <tr>
                <th>Crop Type</th>
                <th>Crop Name</th>
                <th style="width: 180px;">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let crop of filteredCrops">
                <td>{{ crop.type }}</td>
                <td>{{ crop.name }}</td>
                <td>
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-sm btn-outline-primary" (click)="onEdit(crop.id)">
                      Edit
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(crop.id)">
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <!-- No Results -->
      <ng-template #noData>
        <div class="alert alert-info text-center mt-3">
          No crops found with current filters.
        </div>
      </ng-template>
    </div>
  
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this crop?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
