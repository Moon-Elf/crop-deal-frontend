<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="assets/images/logo.svg" alt="CropDeal Logo" class="auth-logo">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input id="email" type="email" formControlName="email" class="form-control"
                 placeholder="Enter your email"
                 [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }">
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="invalid-feedback">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
  
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-input">
              <input id="password" type="password" formControlName="password" class="form-control"
                     placeholder="Enter your password"
                     [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }">
              <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
              </button>
            </div>
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="invalid-feedback">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
              <div *ngIf="loginForm.get('password')?.errors?.['passwordStrength']" class="password-requirements">
                <p>Please enter a valid password</p>
              </div>
            </div>
          </div>
  
        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
            {{ loading ? 'Signing in...' : 'Sign In' }}
          </button>
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger">
          <i class="bi bi-exclamation-circle"></i> {{ errorMessage }}
        </div>
      </form>
  
      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/auth/signup" class="auth-link">Sign up</a></p>
        <a routerLink="/auth/forgot-password" class="auth-link">Forgot password?</a>
      </div>
    </div>
  </div>
