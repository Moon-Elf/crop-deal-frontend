<div class="container">
    <h2 class="text-center my-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm">

        <!-- Email Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input id="email" type="email" formControlName="email" class="form-control"
                placeholder="Enter your email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                class="text-danger small mt-1">
                Email is required and must be valid.
            </div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input id="password" type="password" formControlName="password" class="form-control"
                placeholder="Enter your password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="text-danger small mt-1">
                Password is required.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-danger mt-3">
            {{ errorMessage }}
        </div>
    </form>

    <!-- SignUp Link -->
    <p class="text-center mt-4">
        Don't have an account yet? <a routerLink="/auth/signup" class="link-primary">SignUp</a>
    </p>
</div>
