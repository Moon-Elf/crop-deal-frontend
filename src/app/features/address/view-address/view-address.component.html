<div class="address-container">
  <div class="address-header">
    <h2 class="address-title">Your Addresses</h2>
    <button class="btn btn-add" (click)="addAddress()">
      <i class="bi bi-plus-lg"></i> Add New Address
    </button>
  </div>

  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading your addresses...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
  </div>

  <div *ngIf="!loading && addresses.length === 0" class="empty-state">
    <img src="assets/images/address-empty.svg" alt="No addresses" width="120">
    <h3>No Addresses Saved</h3>
    <p>You haven't added any addresses yet.</p>
    <button class="btn btn-primary" (click)="addAddress()">
      <i class="bi bi-plus-lg"></i> Add Your First Address
    </button>
  </div>

  <div *ngIf="addresses.length > 0" class="address-grid">
    <div *ngFor="let address of addresses" class="address-card">
      <div class="address-details">
        <div class="address-line">
          <i class="bi bi-geo-alt-fill"></i>
          <span>{{ address.street }}</span>
        </div>
        <div class="address-line">
          <i class="bi bi-building"></i>
          <span>{{ address.city }}, {{ address.state }} {{ address.zipCode }}</span>
        </div>
      </div>
      
      <div class="address-actions">
        <button class="btn btn-edit" (click)="editAddress(address.id)">
          <i class="bi bi-pencil-fill"></i> Edit
        </button>
        <button class="btn btn-delete" (click)="deleteAddress(address.id)">
          <i class="bi bi-trash-fill"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>
