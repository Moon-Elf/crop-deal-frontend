<div class="container my-5 marketplace">
  <h2 class="mb-4 text-success text-center">Marketplace</h2>

  <!-- Filters -->
  <div class="row mb-4 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Crop Type</label>
      <select class="form-select" [(ngModel)]="selectedType" (change)="filterListings()">
        <option value="">All</option>
        <option *ngFor="let type of cropTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Search by Name</label>
      <input type="text" class="form-control" [(ngModel)]="searchTerm" (input)="filterListings()" placeholder="e.g., Wheat" />
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Listings -->
  <div class="row g-4" *ngIf="!loading && filteredListings.length > 0">
    <div class="col-sm-6 col-lg-4" *ngFor="let crop of filteredListings">
      <div class="card marketplace-card h-100 border-0 shadow-sm">
        <img *ngIf="crop.imageUrl" [src]="crop.imageUrl" [alt]="crop.cropName" class="card-img-top" />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-semibold">{{ crop.cropName }}</h5>
          <p class="card-text text-muted small">{{ crop.description }}</p>

          <div class="mb-2">
            <span class="fw-bold">â‚¹{{ crop.pricePerKg }}</span> per kg
          </div>

          <div class="mb-2 text-muted">Available: {{ crop.quantity }} kg</div>

          <div class="mb-2">
            <span class="badge"
              [ngClass]="{
                'bg-success': crop.status === 'Available',
                'bg-secondary': crop.status !== 'Available'
              }">
              {{ crop.status }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Results -->
  <div *ngIf="!loading && filteredListings.length === 0" class="text-center mt-5">
    <p class="text-muted">No listings found.</p>
  </div>
</div>
