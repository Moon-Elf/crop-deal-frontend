<div class="marketplace">
    <h2>Marketplace</h2>
    <div *ngIf="loading">Loading...</div>
    <div class="grid">
        <div class="card" *ngFor="let crop of listings">
            <img *ngIf="crop.imageUrl" [src]="crop.imageUrl" alt="{{ crop.cropName }}" />
            <div class="info">
                <h3>{{ crop.cropName }}</h3>
                <p>{{ crop.description }}</p>
                <p><strong>â‚¹{{ crop.pricePerKg }}</strong> per kg</p>
                <p>Available: {{ crop.quantity }} kg</p>
                <p>Status: {{ crop.status }}</p>
            </div>
        </div>
    </div>
</div>
